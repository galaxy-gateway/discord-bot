<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Zen Master: Peaceful, contemplative, teal -->
  <defs>
    <linearGradient id="zen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26C6DA"/>
      <stop offset="100%" style="stop-color:#1ABC9C"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#zen-bg)"/>
  <!-- Enso circle (zen symbol) -->
  <path d="M50 15
           A35 35 0 1 1 49 15"
        fill="none"
        stroke="white"
        stroke-width="6"
        stroke-linecap="round"
        opacity="0.3"/>
  <!-- Meditating figure silhouette -->
  <!-- Head -->
  <circle cx="50" cy="35" r="12" fill="#00695C"/>
  <!-- Body in meditation pose -->
  <ellipse cx="50" cy="62" rx="25" ry="15" fill="#00695C"/>
  <!-- Crossed legs hint -->
  <path d="M30 70 Q50 80 70 70" fill="#004D40"/>
  <!-- Peaceful closed eyes -->
  <path d="M43 35 Q46 33 49 35" fill="none" stroke="#80CBC4" stroke-width="2" stroke-linecap="round"/>
  <path d="M51 35 Q54 33 57 35" fill="none" stroke="#80CBC4" stroke-width="2" stroke-linecap="round"/>
  <!-- Serene smile -->
  <path d="M45 40 Q50 43 55 40" fill="none" stroke="#80CBC4" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Floating lotus petals -->
  <ellipse cx="20" cy="75" rx="6" ry="3" fill="#F48FB1" opacity="0.6"/>
  <ellipse cx="80" cy="75" rx="6" ry="3" fill="#F48FB1" opacity="0.6"/>
  <ellipse cx="25" cy="80" rx="5" ry="2.5" fill="#F8BBD9" opacity="0.5"/>
  <ellipse cx="75" cy="80" rx="5" ry="2.5" fill="#F8BBD9" opacity="0.5"/>
  <!-- Om symbol hint -->
  <text x="50" y="90" text-anchor="middle" font-size="10" fill="white" opacity="0.4" font-family="serif">om</text>
</svg>
