<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Coach: Motivational, energetic, orange -->
  <defs>
    <linearGradient id="coach-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#E67E22"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#coach-bg)"/>
  <!-- Whistle -->
  <ellipse cx="35" cy="70" rx="12" ry="8" fill="#CFD8DC"/>
  <rect x="42" y="66" width="8" height="8" fill="#B0BEC5"/>
  <circle cx="27" cy="70" r="4" fill="#90A4AE"/>
  <!-- Whistle cord -->
  <path d="M45 62 Q55 55 60 40" fill="none" stroke="#FF5722" stroke-width="3"/>
  <!-- Clipboard -->
  <rect x="50" y="30" width="35" height="45" rx="3" fill="#EFEBE9"/>
  <rect x="52" y="28" width="12" height="6" rx="2" fill="#795548"/>
  <!-- Clipboard content - play diagram -->
  <circle cx="67" cy="50" r="12" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <line x1="67" y1="42" x2="67" y2="58" stroke="#4CAF50" stroke-width="1"/>
  <line x1="59" y1="50" x2="75" y2="50" stroke="#4CAF50" stroke-width="1"/>
  <!-- X's and O's -->
  <text x="60" y="48" font-size="6" fill="#F44336" font-weight="bold">X</text>
  <text x="70" y="48" font-size="6" fill="#2196F3" font-weight="bold">O</text>
  <text x="65" y="56" font-size="6" fill="#F44336" font-weight="bold">X</text>
  <!-- Arrow play -->
  <path d="M62 52 L72 48" fill="none" stroke="#FF5722" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- Cap -->
  <ellipse cx="30" cy="25" rx="18" ry="8" fill="#D32F2F"/>
  <path d="M15 25 Q30 10 45 25" fill="#C62828"/>
  <ellipse cx="30" cy="22" rx="5" ry="3" fill="#B71C1C"/>
  <!-- Stars for motivation -->
  <text x="15" y="50" font-size="10" fill="white" opacity="0.7">&#9733;</text>
  <text x="80" y="25" font-size="8" fill="white" opacity="0.6">&#9733;</text>
</svg>
