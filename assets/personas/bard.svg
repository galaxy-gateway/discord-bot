<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bard: Storyteller, charismatic, fantasy gold -->
  <defs>
    <linearGradient id="bard-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#F39C12"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bard-bg)"/>
  <!-- Lute/Lyre instrument -->
  <ellipse cx="50" cy="55" rx="22" ry="28" fill="#8D6E63"/>
  <ellipse cx="50" cy="55" rx="18" ry="24" fill="#A1887F"/>
  <!-- Sound hole -->
  <ellipse cx="50" cy="60" rx="8" ry="10" fill="#5D4037"/>
  <!-- Decorative rosette -->
  <circle cx="50" cy="60" r="6" fill="none" stroke="#D7CCC8" stroke-width="1"/>
  <!-- Neck of lute -->
  <rect x="46" y="15" width="8" height="25" fill="#6D4C41"/>
  <!-- Tuning pegs -->
  <circle cx="44" cy="18" r="2" fill="#4E342E"/>
  <circle cx="56" cy="18" r="2" fill="#4E342E"/>
  <circle cx="44" cy="24" r="2" fill="#4E342E"/>
  <circle cx="56" cy="24" r="2" fill="#4E342E"/>
  <!-- Strings -->
  <line x1="47" y1="28" x2="47" y2="75" stroke="#FFD54F" stroke-width="1"/>
  <line x1="50" y1="28" x2="50" y2="75" stroke="#FFD54F" stroke-width="1"/>
  <line x1="53" y1="28" x2="53" y2="75" stroke="#FFD54F" stroke-width="1"/>
  <!-- Musical notes floating -->
  <text x="18" y="35" font-size="16" fill="white" opacity="0.8">&#9835;</text>
  <text x="78" y="30" font-size="12" fill="white" opacity="0.7">&#9833;</text>
  <text x="75" y="45" font-size="14" fill="white" opacity="0.6">&#9834;</text>
  <text x="22" y="50" font-size="10" fill="white" opacity="0.5">&#9834;</text>
  <!-- Feather quill accent -->
  <path d="M72 70 Q80 60 85 75 Q78 72 72 70" fill="#E91E63"/>
  <line x1="72" y1="70" x2="68" y2="78" stroke="#C2185B" stroke-width="1"/>
</svg>
