<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Muppet Friend: Warm, enthusiastic, orange -->
  <defs>
    <linearGradient id="muppet-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8247"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#muppet-bg)"/>
  <!-- Fuzzy head -->
  <circle cx="50" cy="50" r="35" fill="#4CAF50"/>
  <!-- Fuzzy texture hints -->
  <circle cx="30" cy="35" r="8" fill="#5DBF61"/>
  <circle cx="70" cy="35" r="8" fill="#5DBF61"/>
  <circle cx="50" cy="25" r="7" fill="#5DBF61"/>
  <!-- Big googly eyes -->
  <ellipse cx="38" cy="42" rx="12" ry="14" fill="white"/>
  <ellipse cx="62" cy="42" rx="12" ry="14" fill="white"/>
  <!-- Pupils -->
  <circle cx="40" cy="44" r="6" fill="black"/>
  <circle cx="64" cy="44" r="6" fill="black"/>
  <!-- Eye shine -->
  <circle cx="42" cy="42" r="2" fill="white"/>
  <circle cx="66" cy="42" r="2" fill="white"/>
  <!-- Big smile -->
  <path d="M30 62 Q50 80 70 62" fill="#D32F2F" stroke="#B71C1C" stroke-width="2"/>
  <!-- Nose -->
  <ellipse cx="50" cy="55" rx="8" ry="6" fill="#FF9800"/>
</svg>
